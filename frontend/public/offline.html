<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ArtTracker (Offline)</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #f8fafc;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      .card {
        max-width: 420px;
        padding: 2rem;
        border-radius: 16px;
        background: rgba(99, 102, 241, 0.08);
        border: 1px solid rgba(99, 102, 241, 0.3);
        box-shadow: 0 25px 50px rgba(15, 23, 42, 0.35);
      }
      h1 {
        margin-top: 0;
        font-size: 1.75rem;
      }
      p {
        margin-bottom: 0;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Offline Mode</h1>
      <p>
        ArtTracker is still available for browsing recent data while you are offline.
        Any syncs or updates will resume once you reconnect.
      </p>
    </main>
  </body>
</html>
