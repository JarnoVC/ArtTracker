# Render Blueprint for ArtTracker Backend
services:
  - type: web
    name: arttracker-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && PUPPETEER_CACHE_DIR=/opt/render/.cache/puppeteer npx puppeteer browsers install chrome && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard after creating database
      - key: CORS_ORIGIN
        sync: false  # Set this to your frontend URL (e.g., https://your-app.vercel.app)
      - key: SCRAPE_DELAY_MS
        value: 2000
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"

databases:
  - name: arttracker-db
    databaseName: arttracker
    user: arttracker
    plan: free

