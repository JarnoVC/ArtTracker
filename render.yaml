# Render Blueprint for ArtTracker Backend
services:
  - type: web
    name: arttracker-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard after creating database
      - key: CORS_ORIGIN
        sync: false  # Set this to your frontend URL (e.g., https://your-app.vercel.app)
      - key: SCRAPE_DELAY_MS
        value: 2000
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
      - key: ENABLE_SCHEDULER
        value: "true"
      - key: CRON_SYNC_SCHEDULE
        value: "0 9 * * *"
      - key: CRON_ARTWORK_CHECK_SCHEDULE
        value: "0 */6 * * *"
      - key: CRON_API_KEY
        sync: false  # Set a secure API key in Render dashboard for external cron services

databases:
  - name: arttracker-db
    databaseName: arttracker
    user: arttracker
    plan: free

